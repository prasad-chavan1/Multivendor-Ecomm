  <div class="product-card">
        <div class="product-tumb">
            <img src="{{ product.get_thumbnail }}">
        </div>
        <div class="product-details">
            <h4><a style="color: white;" href="{% url 'product:product' product.category.slug product.slug %}">{{product.title}}</a></h4>
            <div class="product-bottom-details">
                <div style="color: white;" class="product-price">${{product.price}}</div>
                <div class="product-links">
                    <a style="color: white;" href="{% url 'product:product' product.category.slug product.slug %}">View</a>
                </div>
            </div>
        </div>
    </div>
